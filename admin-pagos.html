<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRoutes - Panel de Pagos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">üí≥ SkyRoutes</h1>
            <p class="text-gray-400">Panel de Pagos - Administrador</p>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="bg-gray-800 rounded-lg p-6 shadow-lg">
            <div class="flex items-center justify-center mb-6">
                <div class="bg-blue-600 p-3 rounded-full">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2a 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
            </div>
            <h2 class="text-xl font-semibold text-center mb-6">Acceso Administrador</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Contrase√±a</label>
                    <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Ingresa tu contrase√±a" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200">
                    Entrar
                </button>
                <div id="login-error" class="hidden mt-4 bg-red-900/50 border border-red-700 text-red-300 px-4 py-2 rounded-lg text-sm">
                    Contrase√±a incorrecta
                </div>
            </form>
        </div>

        <!-- Main Screen -->
        <div id="main-screen" class="hidden">
            <!-- Header with logout -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-lg font-semibold">Generar Link de Pago</h2>
                    <p class="text-sm text-gray-400">Conectado como Admin</p>
                </div>
                <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm">
                    Cerrar sesi√≥n
                </button>
            </div>

            <!-- Form -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <form id="payment-form">
                    <!-- Nombre del cliente -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Nombre del cliente *</label>
                        <input type="text" id="customer" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500" placeholder="Ej: Mar√≠a Rodr√≠guez" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Email (opcional)</label>
                        <input type="email" id="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500" placeholder="cliente@email.com">
                    </div>

                    <!-- Concepto -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Concepto *</label>
                        <input type="text" id="concept" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500" placeholder="Ej: Vuelo Lima - Madrid" required>
                    </div>

                    <!-- Monto -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Monto (EUR) *</label>
                        <div class="relative">
                            <span class="absolute left-4 top-3 text-gray-400">‚Ç¨</span>
                            <input type="number" id="amount" class="w-full bg-gray-700 border border-gray-600 rounded-lg pl-10 pr-4 py-3 focus:ring-2 focus:ring-blue-500" placeholder="0.00" min="1" max="100000" step="0.01" required>
                        </div>
                    </div>

                    <!-- M√©todo de pago -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">M√©todo de pago *</label>
                        <div class="space-y-2">
                            <label class="flex items-center p-3 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600 transition">
                                <input type="radio" name="payment_method" value="paypal" checked class="mr-3">
                                <span class="font-medium">üí≥ PayPal</span>
                                <span class="text-xs text-gray-400 ml-2">Pago online r√°pido</span>
                            </label>
                            <label class="flex items-center p-3 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600 transition">
                                <input type="radio" name="payment_method" value="ria" class="mr-3">
                                <span class="font-medium">üè¶ R√≠a</span>
                                <span class="text-xs text-gray-400 ml-2">Transferencia segura</span>
                            </label>
                            <label class="flex items-center p-3 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600 transition">
                                <input type="radio" name="payment_method" value="wu" class="mr-3">
                                <span class="font-medium">üåé Western Union</span>
                                <span class="text-xs text-gray-400 ml-2">Env√≠o r√°pido global</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200">
                        Generar Link de Pago
                    </button>
                </form>
            </div>

            <!-- Result -->
            <div id="result" class="hidden mt-6"></div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-300">Procesando...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let authToken = localStorage.getItem('skyRoutesAuthToken');

        // Check if already logged in
        if (authToken) {
            showMainScreen();
        }

    // Login form
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;

        showLoading(true);
        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            const data = await response.json();

            if (data.success) {
                authToken = data.token;
                localStorage.setItem('skyRoutesAuthToken', authToken);
                showMainScreen();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('login-error').classList.remove('hidden');
        }
        showLoading(false);
    });

    // Payment form
    document.getElementById('payment-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const customer = document.getElementById('customer').value;
        const email = document.getElementById('email').value;
        const concept = document.getElementById('concept').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const paymentMethod = document.querySelector('input[name="payment_method"]:checked').value;

        showLoading(true);
        document.getElementById('submit-btn').disabled = true;

        try {
            let data;

            if (paymentMethod === 'paypal') {
                // PayPal payment
                const response = await fetch(`${API_URL}/payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ customer, email, amount, concept })
                });

                data = await response.json();

                if (!data.success) {
                    alert('Error: ' + (data.error || 'Error al generar link'));
                    showLoading(false);
                    document.getElementById('submit-btn').disabled = false;
                    return;
                }

                showResult(data, 'paypal');
            } else if (paymentMethod === 'ria') {
                // R√≠a transfer
                data = {
                    success: true,
                    method: 'ria',
                    paymentId: Math.random().toString(36).substring(7),
                    expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                };
                showResult(data, 'ria');
            } else if (paymentMethod === 'wu') {
                // Western Union
                data = {
                    success: true,
                    method: 'wu',
                    paymentId: Math.random().toString(36).substring(7),
                    expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                };
                showResult(data, 'wu');
            }
        } catch (error) {
            console.error('Payment error:', error);
            alert('Error de conexi√≥n al servidor');
        }

        showLoading(false);
        document.getElementById('submit-btn').disabled = false;
    });

    function showMainScreen() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
    }

    function showLoginScreen() {
        document.getElementById('main-screen').classList.add('hidden');
        document.getElementById('login-screen').classList.remove('hidden');
    }

    function showResult(data, method) {
        const expires = new Date(data.expiresAt).toLocaleString('es-ES', {
            day: '2-digit',
            month: 'short',
            hour: '2-digit',
            minute: '2-digit'
        });

        const customer = document.getElementById('customer').value;
        const concept = document.getElementById('concept').value;
        const amount = document.getElementById('amount').value;
        const resultDiv = document.getElementById('result');

        if (method === 'paypal') {
            const whatsappText = encodeURIComponent(
                `Hola ${customer}. Tu link de pago para "${concept}" (‚Ç¨${amount}) via PayPal:\n\n${data.url}\n\nEl link expira el ${expires}.\n\nüí≥ PayPal: Paga f√°cil con tarjeta o cuenta PayPal.`
            );

            resultDiv.innerHTML = `
                <div class="bg-green-900/30 border border-green-700 rounded-lg p-6">
                    <div class="flex items-center mb-4">
                        <div class="bg-green-600 p-2 rounded-full mr-3">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-green-400">‚úÖ Listo!</h3>
                    </div>
                    <p class="text-gray-300 mb-4">El link de pago PayPal ha sido generado.</p>
                    <div class="bg-gray-900 rounded p-3 mb-4 text-xs text-gray-400 break-all">
                        ${data.url}
                    </div>
                    <p class="text-sm text-gray-500 mb-4">Expira: ${expires}</p>
                    <button onclick="copyLink('${data.url}')" class="w-full mb-2 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg text-sm">
                        üìã Copiar link
                    </button>
                    <a href="https://wa.me/34610243061?text=${whatsappText}" target="_blank" class="block w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg text-center font-semibold transition">
                        üì± Enviar por WhatsApp
                    </a>
                </div>
            `;
        } else if (method === 'ria') {
            const instructions = encodeURIComponent(
                `Para pagar tu concepto "${concept}" (‚Ç¨${amount}) via R√≠a:\n\nüìã INSTRUCCIONES DE TRANSFERENCIA\n\nReceptor: [Tu nombre]\nConcepto: ${concept}\nMonto: ‚Ç¨${amount}\n\nPasos:\n1Ô∏è‚É£ Ve a cualquier agencia R√≠a\n2Ô∏è‚É£ Proporciona estos datos del receptor\n3Ô∏è‚É£ Completa el pago\n4Ô∏è‚É£ Env√≠ame el comprobante de pago\n\n¬°Gracias por tu pago!`
            );

            resultDiv.innerHTML = `
                <div class="bg-blue-900/30 border border-blue-700 rounded-lg p-6">
                    <div class="flex items-center mb-4">
                        <div class="bg-blue-600 p-2 rounded-full mr-3">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-blue-400">‚úÖ Listo - R√≠a!</h3>
                    </div>
                    <p class="text-gray-300 mb-4">Instrucciones de transferencia R√≠a generadas.</p>
                    <div class="bg-gray-900 rounded p-4 mb-4 text-sm">
                        <p class="text-gray-400 mb-2"><strong>Monto:</strong> ‚Ç¨${amount}</p>
                        <p class="text-gray-400 mb-2"><strong>Concepto:</strong> ${concept}</p>
                        <p class="text-gray-400 mb-2"><strong>Expira:</strong> ${expires}</p>
                    </div>
                    <a href="https://wa.me/34610243061?text=${instructions}" target="_blank" class="block w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg text-center font-semibold transition">
                        üì± Enviar instrucciones por WhatsApp
                    </a>
                </div>
            `;
        } else if (method === 'wu') {
            const instructions = encodeURIComponent(
                `Para pagar tu concepto "${concept}" (‚Ç¨${amount}) via Western Union:\n\nüìã INSTRUCCIONES DE TRANSFERENCIA\n\nReceptor: [Tu nombre]\nConcepto: ${concept}\nMonto: ‚Ç¨${amount}\n\nPasos:\n1Ô∏è‚É£ Ve a cualquier agencia Western Union\n2Ô∏è‚É£ Proporciona estos datos del receptor\n3Ô∏è‚É£ Completa el pago\n4Ô∏è‚É£ Env√≠ame el comprobante de pago\n\n¬°Gracias por tu pago!`
            );

            resultDiv.innerHTML = `
                <div class="bg-yellow-900/30 border border-yellow-700 rounded-lg p-6">
                    <div class="flex items-center mb-4">
                        <div class="bg-yellow-600 p-2 rounded-full mr-3">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-yellow-400">‚úÖ Listo - Western Union!</h3>
                    </div>
                    <p class="text-gray-300 mb-4">Instrucciones de transferencia Western Union generadas.</p>
                    <div class="bg-gray-900 rounded p-4 mb-4 text-sm">
                        <p class="text-gray-400 mb-2"><strong>Monto:</strong> ‚Ç¨${amount}</p>
                        <p class="text-gray-400 mb-2"><strong>Concepto:</strong> ${concept}</p>
                        <p class="text-gray-400 mb-2"><strong>Expira:</strong> ${expires}</p>
                    </div>
                    <a href="https://wa.me/34610243061?text=${instructions}" target="_blank" class="block w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg text-center font-semibold transition">
                        üì± Enviar instrucciones por WhatsApp
                    </a>
                </div>
            `;
        }

        resultDiv.classList.remove('hidden');
    }

    function copyLink(url) {
        navigator.clipboard.writeText(url).then(() => {
            alert('Link copiado al portapapeles');
        });
    }

    function logout() {
        localStorage.removeItem('skyRoutesAuthToken');
        authToken = null;
        document.getElementById('password').value = '';
        document.getElementById('result').classList.add('hidden');
        showLoginScreen();
    }

    function showLoading(show) {
        document.getElementById('loading').classList.toggle('hidden', !show);
    }
</script>
</body>
</html>
