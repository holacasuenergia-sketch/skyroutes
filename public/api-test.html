<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRoutes API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ SkyRoutes API Test</h1>

    <button onclick="testSimple()">Test /api/flights-simple (Ultra Simple)</button>
    <button onclick="testAPITest()">Test /api/flights_test</button>
    <button onclick="testAPI()">Test /api/flights (POST)</button>
    <button onclick="testGET()">Test /api/flights (GET)</button>

    <div id="result"></div>

    <script>
        async function testSimple() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Testing /api/flights-simple...</p>';

            try {
                // Test ultra simple - just GET request
                const response = await fetch('/api/flights-simple', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log('=== testSimple() ===');
                console.log('URL:', '/api/flights-simple');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                console.log('Response headers:', [...response.headers.entries()]);
                console.log('Response type:', response.type);
                console.log('Response url:', response.url);
                console.log('Response redirected:', response.redirected);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Try to parse response
                const text = await response.text();
                console.log('Response text (first 500 chars):', text.substring(0, 500));

                // Check if it's HTML
                if (text.startsWith('<!DOCTYPE') || text.startsWith('<html')) {
                    throw new Error('Returned HTML instead of JSON - API route not working');
                }

                const data = JSON.parse(text);

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ SUCCESS (Simple API)!</p>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <p>Response ok: ${response.ok}</p>
                    <h3>Response Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Aerolineas: ${data.flights?.map(f => f.airline).join(', ')}</p>
                    <p>Precios: ${data.flights?.map(f => f.skyroutes_price).join(', ')} ‚Ç¨</p>
                `;
            } catch (error) {
                console.error('=== Error in testSimple() ===');
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <p class="error">‚ùå ERROR (Simple API)!</p>
                    <p><strong>${error.message}</strong></p>
                    <pre>${error.stack}</pre>
                    <p><strong>Debug:</strong> API route may not be deployed correctly in Vercel</p>
                `;
            }
        }

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Testing /api/flights (POST)...</p>';

            try {
                const response = await fetch('/api/flights', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        origin: 'MAD',
                        destination: 'BCN',
                        departure_date: '2026-05-15',
                        return_date: '2026-05-22',
                        trip_type: 'roundtrip',
                        passengers: 1
                    })
                });

                console.log('=== testAPI() POST ===');
                console.log(' URL:', '/api/flights');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Try to parse response
                const text = await response.text();
                console.log('Response text (first 500 chars):', text.substring(0, 500));

                // Check if it's HTML
                if (text.startsWith('<!DOCTYPE') || text.startsWith('<html')) {
                    throw new Error('Returned HTML instead of JSON - API route not working');
                }

                const data = JSON.parse(text);

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ SUCCESS!</p>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <p>Response ok: ${response.ok}</p>
                    <h3>Response Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Aerolineas: ${data.flights?.map(f => f.airline).join(', ')}</p>
                    <p>Precios: ${data.flights?.map(f => f.skyroutes_price).join(', ')} ‚Ç¨</p>
                `;
            } catch (error) {
                console.error('=== Error in testAPI() ===');
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <p class="error">‚ùå ERROR!</p>
                    <p><strong>${error.message}</strong></p>
                    <pre>${error.stack}</pre>
                    <p><strong>Debug:</strong> API route may not be deployed correctly in Vercel</p>
                `;
            }
        }

        async function testAPITest() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Testing /api/flights_test...</p>';

            try {
                const response = await fetch('/api/flights_test');
                const data = await response.json();

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ SUCCESS!</p>
                    <h3>Response Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå ERROR!</p>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testGET() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Testing GET /api/flights...</p>';

            try {
                console.log('=== testGET() ===');
                const response = await fetch('/api/flights');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // Try to parse response
                const text = await response.text();
                console.log('Response text (first 500 chars):', text.substring(0, 500));

                // Check if it's HTML
                if (text.startsWith('<!DOCTYPE') || text.startsWith('<html')) {
                    throw new Error('Returned HTML instead of JSON - API route not working');
                }

                const data = JSON.parse(text);

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ SUCCESS (GET)!</p>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <h3>Response Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('=== Error in testGET() ===');
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <p class="error">‚ùå ERROR (GET)!</p>
                    <p><strong>${error.message}</strong></p>
                    <pre>${error.stack}</pre>
                    <p><strong>Debug:</strong> API route may not have GET support</p>
                `;
            }
        }
    </script>
</body>
</html>
